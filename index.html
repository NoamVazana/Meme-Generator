<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeWiz</title>
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body class="main-layout">
    <header class="full main-layout">
        <div class="header-inner-container flex">
            <div class="logo">MemeWiz</div>
            <nav class="main-nav">
                <ul class="nav-list flex clean-list">
                    <li class="gallery">Gallery</li>
                    <li class="my-memes">My Memes</li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- HOME PAGE -->
    <section class="gallery-view">
        <div class="filters flex">
            <input class="search" type="text" placeholder="Search" oninput="onSetFilter()">
            <ul class="key-words flex clean-list">
                <li class="key-funny">funny</li>
                <li class="key-cute">cute</li>
                <li class="key-women">women</li>
                <li class="key-cat">cat</li>
            </ul>
        </div>

        <div class="gallery-main-view">
            <div class="img-container">
                <img src="/meme-imgs/meme-imgs (square)/1.jpg" alt="meme-image">
                <img src="/meme-imgs/meme-imgs (square)/2.jpg" alt="meme-image">
                <img src="/meme-imgs/meme-imgs (square)/3.jpg" alt="meme-image">
                <img src="/meme-imgs/meme-imgs (square)/4.jpg" alt="meme-image">
                <img src="/meme-imgs/meme-imgs (square)/5.jpg" alt="meme-image">
                <img src="/meme-imgs/meme-imgs (square)/6.jpg" alt="meme-image">
                <img src="/meme-imgs/meme-imgs (square)/7.jpg" alt="meme-image">
                <img src="/meme-imgs/meme-imgs (square)/8.jpg" alt="meme-image">
                <img src="/meme-imgs/meme-imgs (square)/9.jpg" alt="meme-image">
                <img src="/meme-imgs/meme-imgs (square)/10.jpg" alt="meme-image">
            </div>
        </div>
    </section>

    <!-- EDITOR PAGE -->
    <section class="editor-view">
        <div class="canvas-container"></div>
        <div class="controls"></div>
    </section>

</body>
</html>
